AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Employees Rest API
Parameters:
  AppName:
    Type: String
    Description: Application Name. Used for naming resources
Globals:
  Function:
    Timeout: 900
    MemorySize: 1024
    Layers:
    - Ref: LambdaLayer
    Environment:
      Variables:
        EMPLOYEES_DDB_TABLE:
          Ref: EmployeesDDBTable
Resources:
  EmployeesDDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${AppName}-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: email
        AttributeType: S
      - AttributeName: department
        AttributeType: S
      KeySchema:
      - AttributeName: email
        KeyType: HASH
      - AttributeName: department
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: department-index
        KeySchema:
        - AttributeName: department
          KeyType: HASH
        Projection:
          ProjectionType: ALL
    Metadata:
      SamResourceId: EmployeesDDBTable
  LambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName:
        Fn::Sub: ${AppName}-lambda-layer
      Description:
        Fn::Sub: ${AppName} Lambda Layer
      ContentUri: s3://prodxcloud-terraform-state/8b460ca84d304597ab4b7ce9f99a07df
      CompatibleRuntimes:
      - nodejs16.x
      RetentionPolicy: Retain
    Metadata:
      SamResourceId: LambdaLayer
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${AppName}-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: cloudwatch
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:DescribeLogGroups
            - logs:DescribeLogStreams
            - logs:PutLogEvents
            Resource:
            - '*'
      - PolicyName: ddbaccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:*
            Resource:
            - Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmployeesDDBTable}/*
            - Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmployeesDDBTable}
    Metadata:
      SamResourceId: LambdaRole
  GetData:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AppName}-get-data
      Handler: index.lambdaHandler
      Runtime: nodejs16.x
      Description: Get employee data from Dynamo DB
      CodeUri: s3://prodxcloud-terraform-state/c19477640ae82382c23af8c9f5937a93
      Role:
        Fn::GetAtt: LambdaRole.Arn
    Metadata:
      SamResourceId: GetData
  PutData:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AppName}-put-data
      Handler: index.lambdaHandler
      Runtime: nodejs16.x
      Description: Add employee data to Dynamo DB
      CodeUri: s3://prodxcloud-terraform-state/1a265dc3297bf39f7edd961edf2a5e24
      Role:
        Fn::GetAtt: LambdaRole.Arn
    Metadata:
      SamResourceId: PutData
Outputs:
  GetDataArn:
    Description: ARN of Get Data Lambda Function
    Value:
      Fn::GetAtt:
      - GetData
      - Arn
    Export:
      Name:
        Fn::Sub: ${AppName}-get-data-arn
  PutDataArn:
    Description: ARN of Put Data Lambda Function
    Value:
      Fn::GetAtt:
      - PutData
      - Arn
    Export:
      Name:
        Fn::Sub: ${AppName}-put-data-arn
